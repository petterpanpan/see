{template 'header.html'}<div class="view-html">
	<div class="container-fluid clearfix column layout_24593">
		<div class="clearfix">
		</div>
		<div class="column visual-slide">
			{template 'system/cslide.html'}
		</div>
	</div>
	<div class="container-fluid clearfix column layout_720972">
		<div class="clearfix">
		</div>
		<div class="container clearfix column layout_303988" style="margin-top: 30px; margin-bottom: 30px;">
			<div class="clearfix">
			</div>
			<div class="column">
				{template 'position.html'}
				<div class="clearfix">
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid clearfix column layout_267298">
		<div class="clearfix">
		</div>
		<div class="container clearfix column layout_846254">
			<div class="clearfix">
			</div>
			<div id="timeline">
				{loop $archives $i $archive}
				<div class="timeline-item">
					<div class="timeline-icon">
						<span class="glyphicon glyphicon-time"></span>
					</div>
					<div class="timeline-content row{if $i%2==1} right{/if}">
						<h2>
							{$archive['title']}
						</h2>
						<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
							<img class="img-responsive" alt="{$archive['stitle']}" src="{$archive['thumb']}" onerror="this.src=" />
						</div>
						<div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
							<p>
								{cut(strip_tags($archive['introduce']),50)}
							</p> <a href="{$archive['url']}" class="btn">{lang('more')}</a>
						</div>
					</div>
				</div> {/loop}
				<div class="clearfix">
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid clearfix column layout_601547">
		<div class="clearfix">
		</div>
		<div class="container clearfix column layout_184800">
			<div class="clearfix">
			</div>
			<div class="column">
				{if isset($pages)}
				<div class="blank30">
				</div> {category_pagination($catid)}
				<div class="blank30">
				</div> {/if}
				<div class="clearfix">
				</div>
			</div>
		</div>
	</div>
</div>{template 'footer.html'}
